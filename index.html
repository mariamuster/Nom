<!DOCTYPE html>
<html lang="de">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <button id="touch-ui-trigger" class="absolute"></button>

    <section id="touch-ui" class="absolute">
      <button id="touch-ui-up" class="touch-ui-button"></button>
      <button id="touch-ui-right" class="touch-ui-button"></button>
      <button id="touch-ui-down" class="touch-ui-button"></button>
      <button id="touch-ui-left" class="touch-ui-button"></button>
    </section>
  </body>

  <script
    language="javascript"
    src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/addons/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
</html>
